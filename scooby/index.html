<link rel="stylesheet" href="css/teste.css">
<div class="starwars-demo">
    <img src="//cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
    <img src="//cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
    <h2 class="byline" id="byline">BY GUIZIN E JHON</h2>
  </div>

<script>var byline = document.getElementById('byline');   // Find the H2
    bylineText = byline.innerHTML;                    // Get the content of the H2
    bylineArr = bylineText.split('');                 // Split content into array
    byline.innerHTML = '';                            // Empty current content
    
    var span;         // Create variables to create elements
    var letter;
    
    for(i=0;i<bylineArr.length;i++){                  // Loop for every letter
      span = document.createElement("span");          // Create a <span> element
      letter = document.createTextNode(bylineArr[i]); // Create the letter
      if(bylineArr[i] == ' ') {                       // If the letter is a space...
        byline.appendChild(letter);         // ...Add the space without a span
      } else {
        span.appendChild(letter);           // Add the letter to the span
        byline.appendChild(span);           // Add the span to the h2
      }
    }
       
    // Mostrar o conteúdo especial por 10 segundos
    setTimeout(function() {
        document.getElementById('special-content').style.display = 'block';
        setTimeout(function() {
            window.location.href = "{{ route('home') }}"; // Redirecionar para a página desejada
        }, 10000); // 10 segundos
    }, 0); // Mostrar imediatamente
  </script>
    <div id="special-content" style="display: none;">
    <div class="starwars-demo">
        <img src="//cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
        <img src="//cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
        <h2 class="byline" id="byline">BY GUIZIN E JHON</h2>
    </div>
  
    <script>
        var byline = document.getElementById('byline');
        bylineText = byline.innerHTML;
        bylineArr = bylineText.split('');
        byline.innerHTML = '';
        var span;
        var letter;

        for (i = 0; i < bylineArr.length; i++) {
            span = document.createElement("span");
            letter = document.createTextNode(bylineArr[i]);
            if (bylineArr[i] == ' ') {
                byline.appendChild(letter);
            } else {
                span.appendChild(letter);
                byline.appendChild(span);
            }
        }
    </script>
</div>
</script>
